<!DOCTYPE {{{ page.doctype || 'html' }}}>
<html lang="{{ page.language || 'en' }}" dir="{{page.dir || 'ltr' }}" xmlns:v="urn:schemas-microsoft-com:vml">
<head>
  <meta charset="{{ page.charset || 'utf-8' }}">
  <meta name="x-apple-disable-message-reformatting">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no, date=no, address=no, email=no, url=no">
  <!--[if mso]>
  <noscript>
    <xml>
      <o:OfficeDocumentSettings xmlns:o="urn:schemas-microsoft-com:office:office">
        <o:PixelsPerInch>96</o:PixelsPerInch>
      </o:OfficeDocumentSettings>
    </xml>
  </noscript>
  <style>
    td,th,div,p,a,h1,h2,h3,h4,h5,h6 {font-family: "Segoe UI", sans-serif; mso-line-height-rule: exactly;}
  </style>
  <![endif]-->
  <if condition="page.title">
    <title>{{{ page.title }}}</title>
  </if>
  <style>
    {{{ page.css }}}
  </style>
  <stack name="head"></stack>
</head>
<body class="m-0 p-0 w-full [word-break:break-word] [-webkit-font-smoothing:antialiased] {{ page.bodyClass || 'bg-[#0F172A]' }}">
  <if condition="page.preheader">
    <div class="hidden">
      {{{ page.preheader }}}
      <each loop="item in Array.from(Array(150))">&#847; </each>
    </div>
  </if>

  <div
    align="center"
    role="article"
    aria-roledescription="email"
    lang="{{ page.language || 'en' }}"
    class="sm:px-4 {{ page.bodyClass || 'bg-[#0F172A]' }}"
    aria-label="{{{ page.title || '' }}}"
  >
    <x-spacer height="40px"></x-spacer>

    <!-- <div class="text-center">
      <img src="insignia.png" width="100" alt="Maizzle">
    </div> -->

    <x-spacer height="40px"></x-spacer>
    
    <table class="font-sans">
      <tr>
        <td class="w-150 max-w-full py-8 bg-white rounded-xl">
          <table class="w-full">
            <tr>
              <td class="px-8 sm:px-4 max-w-0">
                <slot:template></slot:template>
              </td>
            </tr>
            <tr>
              <td class="px-8 sm:px-4 max-w-0">
                <if condition="page.language === 'ar'">
                    <markdown>
                    تحياتنا،
                    <br>
                    جدولي
                    </markdown>
                  </if>
                  <else>
                    <markdown>
                    Love,
                    <br>
                    Jdwly
                  </markdown>
                </else>
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr role="separator">
        <td class="leading-10">&zwnj;</td>
      </tr>
      <tr>
        <td class="px-8 sm:px-4">
          <table class="w-full">
            <tr>
              <!-- <td class="align-top sm:block sm:w-full sm:pb-8">
                <img src="insignia.png" width="60" class="sm:w-12" alt="Maizzle">
              </td> -->
              <td class="sm:block sm:w-full px-8 sm:px-0">
                <!-- add link to jdwly.com -->
                <a href="https://jdwly.com" class="inline-block text-sm text-slate-400 hover:text-slate-500">
                  Jdwly.com
                </a>
                <span class="inline-block text-sm text-slate-400">|</span>
                <a href="https://twitter.com/smanaai" class="inline text-sm text-slate-400 hover:text-slate-500">
                  {{ page.language === "ar" ? "تابعنا على تويتر" : "Find us on Twitter"}}
                </a>
                <p class="m-0 mb-2 text-sm text-slate-400">
                  {{page.language === "ar" ?"شركة جدولي التقنية - الرياض ، المملكة العربية السعودية" :"Jdwly Technologies Co. - Riyadh, Saudi Arabia"}}
                </p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>

    <x-spacer height="40px"></x-spacer>
  </div>
</body>
</html>
